<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <h2>Создание списка</h2>
  <hr>
  <h3>
    Разделение задач по сложности
  </h3>
  <p>Легкие задачи: <span id="easy"></span> шт.</p>
  <p>Нормальные задачи: <span id="normal"></span> шт.</p>
  <p>Сложные задачи: <span id="hard"></span> шт.</p>
  <hr>
  <label for="thing">Создайте задачу</label>
  <br>
  <input type="text" id="thing">
  <br>
  <label for="time">Время выполнения</label><br>
  <input type="number" min='1' id='time'>
  <br>
  <label for="hard">Важность</label><br>
  <select name="" id="hard">
    <option value="easy">легко</option>
    <option value="normal">нормально</option>
    <option value="hard">сложно</option>
  </select>
  <br><br>
  <button id='create'>Создать дело</button>
  <p>Мои покупки на сегодня:</p>
  <ol id='list'></ol>
  <script src='jquery-3.4.1.min.js'></script>
  <script src='JS/my.js'></script>
</body>
